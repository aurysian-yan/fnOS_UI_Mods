<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FnOS UI Mods</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --text: #222;
      --muted: #666;
      --card-bg: #fff;
      --card-border: #e6e6e6;
      --tip: #888;
      --switch-off: #858585;
      --switch-on: rgb(0, 102, 255);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #171717;
        --text: #f3f4f6;
        --muted: #9ca3af;
        --card-bg: #202020;
        --card-border: #343434;
        --tip: #8b8b8b;
      }
    }

    body {
      margin: 0;
      min-width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 12px;
      color: var(--text);
      background: var(--bg);
    }

    .card {
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 12px;
      background: var(--card-bg);
    }

    .title {
      font-size: 13px;
      font-weight: 600;
    }

    .origin {
      margin-top: 6px;
      margin-bottom: 12px;
      font-size: 12px;
      color: var(--muted);
      word-break: break-all;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .label {
      font-size: 12px;
      line-height: 1.35;
    }

    .switch {
      box-sizing: border-box;
      display: inline-block;
      border-radius: 12px;
      border: 1px transparent solid;
      position: relative;
      cursor: pointer;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      border-radius: 999px;
      background: var(--switch-off);
      transition: 0.2s ease;
      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: center;
    }

    .slider::before {
      content: '';
      position: absolute;
      width: 26px;
      height: 18px;
      left: 2px;
      top: 2px;
      border-radius: 999px;
      background: #fff;
      transition: 0.2s ease;
    }

    .switch input:checked+.slider {
      background: var(--switch-on);
    }

    .switch input:checked+.slider::before {
      transform: translateX(16px);
    }

    .switch input:disabled+.slider {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .tip {
      margin-top: 10px;
      font-size: 11px;
      color: var(--tip);
    }

    span.slider #mask1 {
      position: absolute;
      left: 0;
    }

    span.slider #mask2 {
      position: absolute;
      right: 0;
    }

    code {
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">当前站点</div>
    <code><div id="origin" class="origin">读取中...</div></code>

    <div class="row">
      <div class="label">启用当前站点注入</div>
      <label class="switch">
        <input id="siteToggle" type="checkbox" />
        <span class="slider">
          <svg id="mask1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="none"
            version="1.1" height="22" viewBox="0 0 72.556640625 80">
            <path
              d="M72.554062,0L0,0L0,80L72.55658,80C41.60265,80,31.700022,79.999878,23.144451,75.642105C9.5070286,69.566315,0,55.893402,0,40C0,24.108103,9.505229,10.436272,23.140579,4.3596172C31.696814,0,41.59753,0,72.554062,0Z"
              fill-rule="evenodd" fill="var(--card-bg)" fill-opacity="1" />
          </svg>
          <svg id="mask2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="none"
            version="1.1" height="22" viewBox="0 0 72.55615234375 80">
            <path
              d="M-0.000015258789,80L72.556152,80L72.556152,0L0.002456665,0C30.959045,0,40.859802,0,49.416016,4.3596191L49.419037,4.3611608C63.052521,10.438564,72.556152,24.109436,72.556152,40C72.556152,55.89172,63.051147,69.563431,49.416046,75.640182C40.858917,79.999878,30.957581,80,-0.000015258789,80Z"
              fill-rule="evenodd" fill="var(--card-bg)" fill-opacity="1" />
          </svg>
        </span>
      </label>
    </div>

    <div class="row">
      <div class="label">自动对内网 IP 启用<br /><code>(10/172.16-31/192.168/localhost)</code></div>
      <label class="switch">
        <input id="autoPrivate" type="checkbox" />
        <span class="slider">
          <svg id="mask1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="none"
            version="1.1" height="22" viewBox="0 0 72.556640625 80">
            <path
              d="M72.554062,0L0,0L0,80L72.55658,80C41.60265,80,31.700022,79.999878,23.144451,75.642105C9.5070286,69.566315,0,55.893402,0,40C0,24.108103,9.505229,10.436272,23.140579,4.3596172C31.696814,0,41.59753,0,72.554062,0Z"
              fill-rule="evenodd" fill="var(--card-bg)" fill-opacity="1" />
          </svg>
          <svg id="mask2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="none"
            version="1.1" height="22" viewBox="0 0 72.55615234375 80">
            <path
              d="M-0.000015258789,80L72.556152,80L72.556152,0L0.002456665,0C30.959045,0,40.859802,0,49.416016,4.3596191L49.419037,4.3611608C63.052521,10.438564,72.556152,24.109436,72.556152,40C72.556152,55.89172,63.051147,69.563431,49.416046,75.640182C40.858917,79.999878,30.957581,80,-0.000015258789,80Z"
              fill-rule="evenodd" fill="var(--card-bg)" fill-opacity="1" />
          </svg>
        </span>
      </label>
    </div>

    <div class="tip">切换后请刷新当前页面。</div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
