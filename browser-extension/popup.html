<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FnOS UI Mods</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --text: #222;
      --muted: color-mix(in srgb, var(--text) 75%, transparent);
      --card-bg: #fff;
      --card-border: #e6e6e6;
      --tip: #888;
      --switch-off: #858585;
      --switch-on: rgb(0, 102, 255);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #171717;
        --text: #f3f4f6;
        --card-bg: #202020;
        --card-border: #343434;
        --tip: #8b8b8b;
      }
    }

    body {
      margin: 0;
      min-width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 0;
      color: var(--text);
      background: var(--bg);
      user-select: none;
    }

    .card {
      border-top: 1px solid var(--card-border);
      padding: 13px;
      background: var(--card-bg);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 4px;
    }

    .title {
      font-size: 13px;
      font-weight: 600;
      margin: 8px 4px 0;
      color: var(--muted);
    }

    .origin {
      margin: 0 4px 8px;
      font-size: 13px;
      color: var(--muted);
      word-break: break-all;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      min-height: 36px;
      width: 100%;
    }

    .label {
      font-size: 13px;
      line-height: 1.35;
      margin: 0 4px;
    }

    .switch {
      box-sizing: border-box;
      display: inline-flex;
      border-radius: 13px;
      border: 1px transparent solid;
      position: relative;
      cursor: pointer;
      width: 48px;
      height: 24px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      border-radius: 999px;
      background: var(--switch-off);
      transition: 0.2s ease;
      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: center;
      flex-shrink: 0;
    }

    .slider::before {
      content: '';
      position: absolute;
      width: 26px;
      height: 18px;
      left: 2px;
      top: 2px;
      border-radius: 999px;
      background-color: #fff;
      transition: scale 0.4s cubic-bezier(0, 1.16, 0.29, 1.44) 0.1s, left 0.25s cubic-bezier(0.4, 0.0, 0.2, 1), background-color 0.2s ease-in-out, outline-color 0.2s ease-in-out;
      box-shadow: 1px 1px 1px -1px #FFF inset, -1px -1px 2px -1px #FFF inset, 0 0 1px 0.25px rgba(255, 255, 255, 0.10) inset;
      filter: drop-shadow(0 0 44px rgba(0, 0, 0, 0.10)) drop-shadow(0 0 4px rgba(0, 0, 0, 0.05)) drop-shadow(0 0 1px rgba(0, 0, 0, 0.05));
      z-index: 10;
      transform-origin: center;
      backdrop-filter: blur(1px);
      outline: 1px solid;
      outline-color: transparent;
    }

    .slider:active::before {
      scale: 1.4;
      background-color: #ffffff65;
      transition: scale 0.4s cubic-bezier(0, 1.16, 0.29, 1.44), left 0.25s cubic-bezier(0.4, 0.0, 0.2, 1), background-color 0.2s ease-in-out, outline-color 0.2s ease-in-out;
      outline-color: color-mix(in srgb, var(--switch-off) 35%, transparent);
    }

    .switch input:checked+.slider {
      background: var(--switch-on);
    }

    .switch input:checked+.slider::before {
      left: 18px;
    }

    .switch input:checked+.slider:active::before {
      outline-color: color-mix(in srgb, var(--switch-on) 35%, transparent);
    }

    .switch input:disabled+.slider {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .tip {
      margin: 10px 4px 2px;
      font-size: 12px;
      color: var(--tip);
    }

    .platform-group {
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--card-border);
      background: var(--bg);
      width: 100%;
      margin-top: 8px;
    }

    .platform-option {
      display: flex;
      gap: 8px;
      padding: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .platform-option+.platform-option {
      border-top: 1px solid var(--card-border);
    }

    .platform-option input {
      margin: 1px 4px 0 0;
      width: 16px;
      height: 16px;
      accent-color: var(--switch-on);
      flex-shrink: 0;
    }

    .platform-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.25;
    }

    .platform-desc {
      margin-top: 4px;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.35;
    }

    span.slider #mask1 {
      position: absolute;
      left: 0;
    }

    span.slider #mask2 {
      position: absolute;
      right: 0;
    }

    code {
      opacity: 0.75;
      font-size: 10px !important;
    }

    span.badge {
      align-items: center;
      font-size: 13px;
      line-height: 16px;
      gap: 4px;
      padding: 0 4px;
      width: 100%;
      color: var(--card-text);
      font-weight: 600;
      display: none;
      box-sizing: border-box;
    }

    span.badge svg {
      filter: unset !important;
    }

    .card.header {
      border: none;
      background: transparent;

      --card-text: var(--text);
    }

    .card.fnUIChecked {
      background: var(--switch-on);
      --card-text: #FFFFFF;
    }

    .card span.badge.false {
      display: flex;
    }

    .card.fnUIChecked span.badge {
      display: flex;
    }

    .card.fnUIChecked span.badge.false {
      display: none;
    }

    .card.fnUIChecked svg {
      filter: grayscale(2) brightness(5);
    }
  </style>
</head>
