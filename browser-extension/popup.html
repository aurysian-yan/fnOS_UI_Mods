<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FnOS UI Mods</title>
  <style>
    @font-face {
      font-family: "SarasaMonoSC";
      src: url('./SarasaMonoSC-SemiBold.ttf');
    }

    :root {
      color-scheme: light dark;
      --bg: #e9e9e9;
      --text: #222;
      --muted: color-mix(in srgb, var(--text) 75%, transparent);
      --card-bg: #fff;
      --card-border: #d4d4d4;
      --tip: #888;
      --switch-off: #858585;
      --switch-on: rgb(0, 102, 255);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #171717;
        --text: #f3f4f6;
        --card-bg: #202020;
        --card-border: #343434;
        --tip: #8b8b8b;
      }
    }

    body {
      margin: 0;
      min-width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 0;
      color: var(--text);
      background: var(--bg);
      user-select: none;
    }

    .card {
      border-top: 1px solid var(--card-border);
      padding: 13px;
      background: var(--card-bg);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 4px;
    }

    .version {
      margin: 2px 4px 0;
      font-size: 13px;
      color: var(--muted);
      word-break: break-all;
    }

    .title {
      font-size: 13px;
      font-weight: 600;
      margin: 8px 4px 0;
      color: var(--muted);
    }

    .origin {
      margin: 0 4px 8px;
      font-size: 13px;
      color: var(--muted);
      word-break: break-all;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      min-height: 36px;
      width: 100%;
    }

    .label {
      font-size: 13px;
      line-height: 1.35;
      margin: 0 4px;
    }

    .label .sub {
      font-size: 12px;
      color: var(--tip);
      margin-top: 2px;
      font-family: "SarasaMonoSC", monospace;
    }

    }

    .theme-controls::after {
      content: '';
      height: 18px;
      width: 18px;
      position: absolute;
      margin-left: -1px;
      background: var(--switch-on);
      border-radius: 99px;
      outline: 2px solid var(--card-bg);
    }

    .color-input {
      width: 36px;
      height: 26px;
      padding: 0;
      border: 1px solid var(--card-border);
      border-radius: 6px;
      background: transparent;
      cursor: pointer;
      visibility: hidden;
    }

    .color-input::-webkit-color-swatch {
      border: none;
      border-radius: 4px;
    }

    .switch {
      box-sizing: border-box;
      display: inline-flex;
      border-radius: 13px;
      border: 1px transparent solid;
      position: relative;
      cursor: pointer;
      width: 48px;
      height: 24px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      border-radius: 999px;
      background: var(--switch-off);
      transition: 0.2s ease;
      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: center;
      flex-shrink: 0;
    }

    .slider::before {
      content: '';
      position: absolute;
      width: 26px;
      height: 18px;
      left: 2px;
      top: 2px;
      border-radius: 999px;
      background: #FFFFFF;
      transition: scale 0.4s cubic-bezier(0, 1.16, 0.29, 1.44) 0.1s, left 0.25s cubic-bezier(0.4, 0.0, 0.2, 1), background-color 0.2s ease-in-out, outline-color 0.2s ease-in-out;
      box-shadow: 1px 1px 1px -1px #FFF inset, -1px -1px 2px -1px #FFF inset, 0 0 1px 0.25px rgba(255, 255, 255, 0.10) inset;
      filter: drop-shadow(0 0 44px rgba(0, 0, 0, 0.10)) drop-shadow(0 0 4px rgba(0, 0, 0, 0.05)) drop-shadow(0 0 1px rgba(0, 0, 0, 0.05));
      z-index: 10;
      transform-origin: center;
      backdrop-filter: blur(1px) saturate(100%);
      outline: 0.75px solid;
      outline-color: transparent;
    }

    .slider:active::before {
      background: rgba(255, 255, 255, 0.3);
      scale: 1.4;
      transition: scale 0.4s cubic-bezier(0, 1.16, 0.29, 1.44), left 0.25s cubic-bezier(0.4, 0.0, 0.2, 1), background-color 0.2s ease-in-out, outline-color 0.2s ease-in-out;
      outline-color: color-mix(in srgb, var(--switch-off) 35%, transparent);
    }

    @media (prefers-color-scheme: dark) {
      .slider:active::before {
        background: rgba(255, 255, 255, 0.2);
      }
    }

    .switch input:checked+.slider {
      background: var(--switch-on);
    }

    .switch input:checked+.slider::before {
      left: 18px;
    }

    .switch input:checked+.slider:active::before {
      outline-color: color-mix(in srgb, var(--switch-on) 35%, transparent);
    }

    .switch input:disabled+.slider {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .tip {
      margin: 12px 2px 4px;
      font-size: 13px;
      color: var(--tip);
      display: flex;
      align-items: center;
      flex-direction: row;
      line-height: 16px;
      gap: 4px;
    }

    .platform-group {
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--card-border);
      background: var(--bg);
      width: 100%;
      margin-top: 8px;
    }

    @supports(corner-shape: superellipse(1.5)) {
      .platform-group {
        border-radius: 16px;
        corner-shape: superellipse(1.5)
      }
    }

    .platform-option {
      display: flex;
      gap: 8px;
      padding: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .platform-option+.platform-option {
      border-top: 1px solid var(--card-border);
    }

    .platform-option input {
      margin: 1px 4px 0 0;
      width: 16px;
      height: 16px;
      accent-color: var(--switch-on);
      flex-shrink: 0;
    }

    .platform-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.25;
    }

    .platform-desc {
      margin-top: 4px;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.35;
    }

    span.slider #mask1 {
      position: absolute;
      left: 0;
    }

    span.slider #mask2 {
      position: absolute;
      right: 0;
    }

    code {
      color: var(--muted);
      font-size: 13px !important;
      font-family: "SarasaMonoSC", monospace;
    }

    span.badge {
      align-items: center;
      font-size: 13px;
      line-height: 16px;
      gap: 4px;
      padding: 0 2px;
      width: 100%;
      color: var(--card-text);
      font-weight: 600;
      display: none;
      box-sizing: border-box;
    }

    span.badge svg {
      filter: unset !important;
    }

    .card.header {
      border: none;
      background: transparent;

      --card-text: var(--text);
    }

    .card.fnUIChecked {
      background: var(--switch-on);
      --card-text: #FFFFFF;
    }

    .card span.badge.false {
      display: flex;
    }

    .card.fnUIChecked span.badge {
      display: flex;
    }

    .card.fnUIChecked span.badge.false {
      display: none;
    }

    .card.fnUIChecked svg {
      filter: grayscale(2) brightness(5);
    }

    .info {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

      display: flex;
      align-items: center;
      justify-content: center;
      height: 26px;
      aspect-ratio: 26 / 18;
      background: color-mix(in srgb, var(--text) 20%, transparent);
      mask-image: url("data:image/svg+xml;charset=utf-8;base64,PHN2ZyB3aWR0aD0iMjYiIGhlaWdodD0iMTgiIHZpZXdCb3g9IjAgMCAyNiAxOCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEzIDBDOC41NjgyOCAwLjAyNjA1MTEgNi43ODU3NSAwLjE2ODU4MyA1LjIwNzAzIDAuOTczNTU0TDUuMjA2MDUgMC45NzQ1MzJDMi4xMzg1MiAyLjM0MzIxIDAgNS40MjE4MSAwIDkuMDAwNDlDOS41MDY2N2UtMDggMTIuNTc5NCAyLjEzOTEzIDE1LjY1NzkgNS4yMDcwMyAxNy4wMjY0QzYuNzg1OTYgMTcuODMxNiA4LjU2ODEgMTcuOTczOSAxMyAxOEMxNy40MzE5IDE3Ljk3MzkgMTkuMjE0IDE3LjgzMTYgMjAuNzkzIDE3LjAyNjRDMjMuODYwOSAxNS42NTc5IDI2IDEyLjU3OTQgMjYgOS4wMDA0OUMyNiA1LjQyMTgxIDIzLjg2MTUgMi4zNDMyMSAyMC43OTM5IDAuOTc0NTMyTDIwLjc5MyAwLjk3MzU1NEMxOS4yMTQyIDAuMTY4NTgzIDE3LjQzMTcgMC4wMjYwNTExIDEzIDBaIiBmaWxsPSJ3aGl0ZSIvPgo8cGF0aCBkPSJNMTMgMEM4LjU2ODI4IDAuMDI2MDUxMSA2Ljc4NTc1IDAuMTY4NTgzIDUuMjA3MDMgMC45NzM1NTRMNS4yMDYwNSAwLjk3NDUzMkMyLjEzODUyIDIuMzQzMjEgMCA1LjQyMTgxIDAgOS4wMDA0OUM5LjUwNjY3ZS0wOCAxMi41Nzk0IDIuMTM5MTMgMTUuNjU3OSA1LjIwNzAzIDE3LjAyNjRDNi43ODU5NiAxNy44MzE2IDguNTY4MSAxNy45NzM5IDEzIDE4QzE3LjQzMTkgMTcuOTczOSAxOS4yMTQgMTcuODMxNiAyMC43OTMgMTcuMDI2NEMyMy44NjA5IDE1LjY1NzkgMjYgMTIuNTc5NCAyNiA5LjAwMDQ5QzI2IDUuNDIxODEgMjMuODYxNSAyLjM0MzIxIDIwLjc5MzkgMC45NzQ1MzJMMjAuNzkzIDAuOTczNTU0QzE5LjIxNDIgMC4xNjg1ODMgMTcuNDMxNyAwLjAyNjA1MTEgMTMgMFoiIGZpbGw9IndoaXRlIi8+Cjwvc3ZnPgo=");

      box-shadow: 1px 1px 1px -1px #ffffff00 inset, -1px -1px 2px -1px #ffffff00 inset, 0 0 1px 0.25px rgba(255, 255, 255, 0) inset;
      filter: drop-shadow(0 0 44px rgba(0, 0, 0, 0)) drop-shadow(0 0 4px rgba(0, 0, 0, 0)) drop-shadow(0 0 1px rgba(0, 0, 0, 0));
    }

    .button:active {
      scale: 1.1;
      box-shadow: 1px 1px 1px -1px #FFF inset, -1px -1px 2px -1px #FFF inset, 0 0 1px 0.25px rgba(255, 255, 255, 0.10) inset;
      filter: drop-shadow(0 0 44px rgba(0, 0, 0, 0.10)) drop-shadow(0 0 4px rgba(0, 0, 0, 0.05)) drop-shadow(0 0 1px rgba(0, 0, 0, 0.05));

    }
  </style>
</head>

    <div class="info">
