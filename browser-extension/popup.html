<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FnOS UI Mods</title>
    <style>
      body {
        margin: 0;
        min-width: 280px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 12px;
        color: #222;
      }

      .card {
        border: 1px solid #e6e6e6;
        border-radius: 10px;
        padding: 10px;
      }

      .origin {
        margin-top: 6px;
        font-size: 12px;
        color: #666;
        word-break: break-all;
      }

      button {
        width: 100%;
        margin-top: 10px;
        height: 34px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }

      button[data-enabled='true'] {
        background: #d9f7e1;
        color: #0d7a33;
      }

      button[data-enabled='false'] {
        background: #f3f4f6;
        color: #333;
      }

      label {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 12px;
        font-size: 12px;
        color: #444;
      }

      .tip {
        margin-top: 6px;
        font-size: 11px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div>当前站点</div>
      <div id="origin" class="origin">读取中...</div>
      <button id="toggle" data-enabled="false">读取中...</button>
      <label>
        <input id="autoPrivate" type="checkbox" />
        自动对内网 IP（10/172.16-31/192.168/localhost）启用
      </label>
      <div class="tip">切换后请刷新当前页面。</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
